
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Sentinel v1.0 | Elite Cybersecurity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --obsidian: #02070d;
            --emerald: #10b981;
            --gold: #FFD700;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/grid-me.png');
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stili per la Stampa Professionale */
        @media print {
            @page {
                margin: 20mm;
                size: A4;
            }
            body {
                background: white !important;
                color: black !important;
                background-image: none !important;
            }
            #root > div {
                display: block !important;
            }
            aside, header, .no-print, button, .sidebar-link, nav {
                display: none !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
            }
            #printable-report {
                visibility: visible !important;
                display: block !important;
                position: static !important;
                width: 100% !important;
                color: black !important;
                background: white !important;
                font-family: serif; /* Pi√π leggibile in stampa */
                line-height: 1.6;
            }
            #printable-report h1, #printable-report h2, #printable-report h3 {
                color: black !important;
                margin-top: 20px;
                border-bottom: 1px solid #eee;
            }
            .glass {
                background: transparent !important;
                border: none !important;
                backdrop-filter: none !important;
            }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.5); }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        obsidian: '#02070d',
                        emerald: '#10b981',
                        gold: '#FFD700',
                    }
                }
            }
        }
    </script>

</script>
</head>

</body>
</html>
