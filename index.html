    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap');
        
        :root {
            --obsidian: #010409;
            --emerald: #10b981;
            --gold: #fbbf24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Correzione per scrollbar e glitch grafici */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
        
        /* Prevenzione clipping dashboard */
        main { position: relative; z-index: 1; }
    </style>
