
<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Sentinel v1.1.2 | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap');
        
        :root {
            --obsidian: #010409;
            --emerald: #10b981;
            --emerald-bright: #34d399;
            --gold: #fbbf24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* FIX GRAFICA: Card più visibili */
        .glass {
            background: rgba(13, 17, 23, 0.8) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2) !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        /* FIX BOTTONI: Visibilità assoluta */
        button.bg-emerald {
            background: var(--emerald) !important;
            color: #000000 !important;
            font-weight: 900 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.1em !important;
            border: none !important;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3) !important;
            cursor: pointer !important;
        }

        button.bg-emerald:hover {
            background: var(--emerald-bright) !important;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.5) !important;
        }

        /* FIX HEADER: Impedisce sovrapposizioni */
        header.sticky {
            padding-top: 2rem !important;
            padding-bottom: 2rem !important;
            background: rgba(1, 4, 9, 0.95) !important;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1) !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
