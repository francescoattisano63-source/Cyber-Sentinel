    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap');
        
        :root {
            --obsidian: #010409;
            --emerald: #10b981;
            --emerald-glow: rgba(16, 185, 129, 0.4);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--obsidian);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                url('https://www.transparenttextures.com/patterns/grid-me.png');
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .cyber-card { position: relative; overflow: hidden; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--obsidian); }
        ::-webkit-scrollbar-thumb { 
            background: var(--emerald); 
            border-radius: 10px; 
        }
    </style>
